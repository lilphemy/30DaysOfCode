<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" type = "text/css" rel = "stylesheet">
    <title>Interactive rate bloc</title>
</head>

<body>
    <section class="diffspeek">
        <div class="inputuse">
            <div class="star-block">
                <img src="./images/icon-star.svg" alt="">
            </div>
            <div class="text-block">
                <h3 class="title-quest">How did we do?</h3>
                <div class="para-text">
                    <p>please let us know how we did with your support request. All feedback is appreciated to help us improve our offering.</p>
                </div>
            </div>
            <div class="rate-butts">
                <button id="rate-values">1</button>
                <button id="rate-values">2</button>
                <button id="rate-values">3</button>
                <button id="rate-values">4</button>
                <button id="rate-values">5</button>
                
            </div>

            <div><button id="btn" disabled>submit</button></div>
        </div>
    </section>

    <section class="diffsection hide">
        <div class="thanksimgbloc">
            <img src="./images/illustration-thank-you.svg" alt="thank you illustrator" id="thanksimg">
        </div>
        <div class="ratebloctext">
            <p id ="ratetext"></p>
        </div>
        <div class="thankstextbloc">
            <h3 class="thankstitle">Thank you!</h3>

            <div class="thankstext">
                <p >We appreciate you taking the time to give a rating . if you ever need more support, don't hesitate to get in touch!</p>
            </div>
        </div>
    </section>


    <script src="./index.js"></script>
</body>


</html>
